<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the /layouts prefix
      const path = window.location.pathname.replace('/layouts/', '');
      // Redirect to the root with a special parameter
      window.location.href = '/layouts/?p=' + encodeURIComponent(path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
