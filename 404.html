<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = '/layouts/';
      const l = window.location;
      const redirectPath = l.pathname.startsWith(segment) 
        ? l.pathname.slice(segment.length) 
        : '';
      
      sessionStorage.setItem('redirect', redirectPath);
      l.replace(segment);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
